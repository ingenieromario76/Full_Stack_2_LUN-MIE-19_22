<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script defer src="./index.js"></script>
    <title>API-CLient</title>
</head>

<body>
    <div class="container">
        <div class="row ">
            <h1 class="col-12 text-center">Users from API + MySQL DB</h1>
        </div>

        <div class="row justify-content-center">
            <section id="users" class="col-12 col-sm-8 col-lg-6 bg-dark text-white py-2 mb-2 text-center"></section>
        </div>

        <form id="formLogin" class="col-10 col-md-5">
            <label for="email" class="form-label">email</label>
            <input id="email" type="text" name="email" class="form-control">

            <label for="password" class="form-label">password</label>
            <input id="password" type="text" name="password" class="form-control">

            <input class="btn btn-primary my-2" type="submit" value="Login">
        </form>

        <section class="bg-light border border-2 p-2 row">
            <button id="btnGetPosts" class="btn btn-primary my-2">Get Posts</button>
            <div class="col-6" id="posts"></div>
            <form class="col-6" id="formPost">
                <label for="userid" class="form-label">User Id</label>
                <input id="userid" name="userid" type="text" class="form-control">

                <label for="title" class="form-label">Title</label>
                <input id="title" name="title" type="text" class="form-control">

                <label for="body" class="form-label">Body</label>
                <input id="body" name="body" type="text" class="form-control">

                <input type="submit" value="publish" class="btn btn-success my-3">
            </form>
        </section>




    </div>


</body>

</html>
