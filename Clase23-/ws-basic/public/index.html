<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>WebSocket & Node JS</title>
</head>

<body>
    <div class="container">
        <header clase="my-4">
            <h1 class="text-center">WebSocket with Node JS</h1>
        </header>

        <div class="row">
            <div class="col-sm-6 my-4 text-center">

                <form>
                    <label for="outMsg" class="form-label">Outgoing message</label>
                    <input type="text" name="outMsg" id="outMsg" class="form-control">
                    <input type="submit" class="my-2 btn btn-dark" value="Send">
                </form>
            </div>
            <div class="col-sm-6 my-4 text-center">
                <label for="inMsg">Incoming messages messages from server</label>
                <textarea name="inMsg" id="inMsg" cols="30" rows="10" class="form-control" disabled></textarea>
            </div>
        </div>
    </div>

    <script>
        const client = new WebSocket('ws://localhost:3000', 'echo-protocol')
        client.onmessage = (e) => {
            inMsg.innerHTML += e.data + "\n"
        }

        document.querySelector("form").addEventListener("submit", (e) => {
            e.preventDefault()
            client.send(outMsg.value)
        })


    </script>

</body>

</html>
